---
- name: Setup my Mac
  hosts: mac
  connection: local
  gather_facts: no
  environment:
    HOMEBREW_NO_ANALYTICS: 1
  
  roles:
    - homebrew
    - dotfiles
    - fonts
    - mas
    - defaults
    - fish
    - firewall
    - iterm2

  vars:
    home_dir: "{{ lookup('env', 'HOME') }}"
    current_user: "{{ lookup('env', 'USER') }}"

  vars_prompt:
    - name: "ansible_become_pass"
      prompt: "sudo password"
    - name: "mas_email"
      prompt: "Apple ID for mas"
      private: no
    - name: "mas_password"
      prompt: "Password for mas"
